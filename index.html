<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-6 bg-pink-50">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold text-pink-600">Contacts</h1>
    </header>

    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        <button
          class="border px-3 py-1 rounded bg-pink-500 text-white hover:bg-pink-600"
        >
          + New
        </button>
        <button
          class="border px-3 py-1 rounded bg-cyan-500 text-white hover:bg-cyan-600"
        >
          Edit
        </button>
        <button
          class="border px-3 py-1 rounded bg-pink-400 text-white hover:bg-pink-500"
        >
          Delete
        </button>
      </div>
      <div class="flex items-center space-x-2">
        <input
          type="text"
          placeholder="Search..."
          class="border px-3 py-1 rounded focus:ring-2 focus:ring-cyan-400"
        />
        <button
          class="border px-3 py-1 rounded bg-cyan-500 text-white hover:bg-cyan-600"
        >
          Filter
        </button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-pink-300">
        <thead class="bg-pink-200">
          <tr class="border-b border-pink-300">
            <th class="p-2 text-left"><input type="checkbox" /></th>
            <th class="p-2 text-left text-pink-700">Name</th>
            <th class="p-2 text-left text-pink-700">Email</th>
            <th class="p-2 text-left text-pink-700">Phone Number</th>
            <th class="p-2 text-left text-pink-700">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="p-4 text-center text-cyan-600 italic">
              No contacts available
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
